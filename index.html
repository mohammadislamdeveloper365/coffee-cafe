<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Coffee cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
          <h1 class="txt-center font-family-impact heading-1">CAMPER CAFE</h1>
          <p class="txt-center font-italic">Est. 2024</p>
          <hr>
          <section>
            <h2 class="txt-center font-family-impact heading-2">Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt='coffee icon' class="img-center">
            <article class="item">
              <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
              <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
              <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
              <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
          </section>
          <section>
            <h2 class="txt-center font-family-impact heading-2">
                Desserts
            </h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" class="img-center">
            <article class="item">
                <p class="dessert">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
          </section>
        </main>
        <hr class="bottom-line">
        <footer class="footer">
            <p>
                <a href="#" target="_blank">
                    Visit our website
                </a>
            </p>
            <p class="footer-address">
                1255 South Arlington
            </p>
        </footer>
    </div>
</body>
</html>
